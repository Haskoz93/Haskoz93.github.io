<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneo Doble Eliminación</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .match { margin: 10px; padding: 10px; border: 1px solid black; display: inline-block; }
    </style>
</head>
<body>

<h1>Torneo Doble Eliminación</h1>
<div id="torneo"></div>
<button onclick="simularTorneo()">Simular Torneo</button>

<script>
const equipos = ["Iago", "Kevin", "Nahi", "Gaby", "Dani", "Alex"];

function jugarPartido(e1, e2) {
    return Math.random() < 0.5 ? e1 : e2; 
}

function simularTorneo() {
    let ganadores = [...equipos];
    let perdedores = [];
    let resultados = "";

    resultados += "<h2>Ronda 1</h2>";
    for (let i = 0; i < ganadores.length; i += 2) {
        let ganador = jugarPartido(ganadores[i], ganadores[i + 1]);
        perdedores.push(ganadores[i] === ganador ? ganadores[i + 1] : ganadores[i]);
        resultados += `<div class="match">${ganadores[i]} vs ${ganadores[i + 1]} → <b>${ganador}</b></div>`;
    }

    resultados += "<h2>Final</h2>";
    let campeon = jugarPartido(ganadores[0], perdedores[0]);
    resultados += `<div class="match">${ganadores[0]} vs ${perdedores[0]} → <b>${campeon}</b></div>`;

    document.getElementById("torneo").innerHTML = resultados;
}
</script>

</body>
</html>
