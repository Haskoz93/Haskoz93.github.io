<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneo de Doble Eliminación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Torneo de Doble Eliminación</h1>
        <div id="input-section">
            <h2>Ingresa los nombres de los participantes:</h2>
            <input type="text" id="p1" placeholder="Participante 1">
            <input type="text" id="p2" placeholder="Participante 2">
            <input type="text" id="p3" placeholder="Participante 3">
            <input type="text" id="p4" placeholder="Participante 4">
            <input type="text" id="p5" placeholder="Participante 5">
            <input type="text" id="p6" placeholder="Participante 6">
            <button onclick="iniciarTorneo()">Iniciar Torneo</button>
        </div>
        <div id="torneo-section" style="display: none;">
            <h2>Enfrentamientos</h2>
            <div id="enfrentamientos"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
